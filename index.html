<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/assets/css/style.css">
  <link rel="stylesheet" href="./public/assets/css/nav-desktop.css">
  <link rel="stylesheet" href="./public/assets/css/nav-mobile.css">
  <link rel="stylesheet" href="./public/assets/css/loading.css">
  <title>LCS</title>
</head>

<body>
  <!-- Tela de Loading -->
  <div id="loading-screen">
    <img class="logo-desktop" src="./public/assets/images/logo.png" alt="Logo LCS" />
    <img class="logo-mobile" src="./public/assets/images/logo-vertical.png" alt="Logo LCS Vertical" />
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>
  <!-- Fim Tela de Loading -->

  <!-- Navegação -->
  <nav>
    <input type="checkbox" id="theme-mode" class="mode" hidden>
    <div class="nav-desktop">
      <div class="wrap">
        <input checked type="radio" id="rdInicio" name="radio" class="rd-1" hidden>
        <label for="rdInicio" class="label" style="--index: 0;" onclick="scrollToSection('Início')">
          <span>Início</span>
        </label>
        <input type="radio" id="rd-Sobre" name="radio" class="rd-2" hidden>
        <label for="rd-Sobre" class="label" style="--index: 1;" onclick="scrollToSection('Sobre')">
          <span>Sobre nós</span>
        </label>
        <input type="radio" id="rdServicos" name="radio" class="rd-3" hidden>
        <label for="rdServicos" class="label" style="--index: 2;" onclick="scrollToSection('Servicos')">
          <span>Serviços</span>
        </label>
        <input type="radio" id="rdContato" name="radio" class="rd-4" hidden>
        <label for="rdContato" class="label" style="--index: 3;" onclick="scrollToSection('Contato')">
          <span>Contato</span>
        </label>
        <input type="radio" id="rdFAQ" name="radio" class="rd-5" hidden>
        <label for="rdFAQ" class="label" style="--index: 4;" onclick="scrollToSection('FAQ')">
          <span>FAQ</span>
        </label>
        <div class="bar"></div>
        <div class="slidebar"></div>
      </div>
    </div>
    <label class="nav-mobile">
      <a href="https://wa.me/554399999999" class="whatsapp">
        <img src="./public/assets/images/whatsapp-icon.png" alt="" width="35" height="35">
        (43) 99999-9999
      </a>
      <input type="checkbox" checked class="inp">
      <div class="bar">
        <span class="top bar-list"></span>
        <span class="middle bar-list"></span>
        <span class="bottom bar-list"></span>
      </div>
      <section class="menu-container">
        <div class="menu-list" onclick="scrollToSection('Inicio')">Início</div>
        <div class="menu-list" onclick="scrollToSection('Sobre')">Sobre</div>
        <div class="menu-list" onclick="scrollToSection('Servicos')">Serviços</div>
        <div class="menu-list" onclick="scrollToSection('Contato')">Contato</div>
        <div class="menu-list" onclick="scrollToSection('FAQ')">FAQ</div>

      </section>
    </label>
  </nav>

  <!-- Início -->
  <div class="home-container">
    <section class="home" id="Inicio">
      <img class="logo-home" src="./public/assets/images/logo.png" alt="Logo">
      <img  class="logo-home-vertical" src="./public/assets/images/logo-vertical.png" alt="Logo Vertical"/>
    </section>
  </div>

  <main class="main-container">
    <!-- Sobre nós -->
    <section class="about" id="Sobre">

    </section>

    <!-- Serviços -->
    <section class="services" id="Servicos">

    </section>

    <!-- Contato -->
    <section class="contact" id="Contato">

    </section>

    <!-- FAQ -->
    <section class="faq" id="FAQ">

    </section>
  </main>

  <script src="./src/assets/js/loading.js"></script>
  <script src="./src/assets/js/nav.js"></script>
</body>

</html>
